name: Dart CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # Adiciona um gatilho manual para aprovação

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze project source
        run: |
          flutter analyze || true
      - name: Output Analysis Results
        if: failure()
        run: exit 1

  test:
    runs-on: ubuntu-latest
    needs: [format, analyze]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install dependencies
        run: flutter pub get

      - name: Check for outdated dependencies with Dart
        run: dart pub outdated || true

      - name: Scan current project
        uses: anchore/scan-action@v3
        with:
          path: "."
          fail-build: false
          output-format: table
          severity-cutoff: medium
          only-fixed: false
          add-cpes-if-none: false
          by-cve: false
        env:
          FLUTTER_ROOT: /opt/hostedtoolcache/flutter/stable-3.22.0-x64
          PUB_CACHE: /home/runner/.pub-cache

      - name: Run Security DevOps Action
        uses: advanced-security/security-devops-action@latest
        with:
          config-file: .github/security-devops-config.yml

  build:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Build Flutter project
        run: flutter build apk --release
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Notify approval needed
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v4
        with:
          script: |
            const { context, github } = require('@actions/github');
            const issueComment = github.rest.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: 'Approval needed for release. Please approve this workflow to proceed with release build.'
            });
            console.log(issueComment);

